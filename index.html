<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Поиск и бронирование отелей</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="./dist/js/datepicker-ru.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/index.css" />
</head>
<body>
    <div class="container" style="margin-top:50px">
        <div class="container-fluid">
            <div class="row search-panel">
                <div class="ui-widget col-5">
                    <div class="cool-input">
                        <input class="form-control" id="dest" placeholder="Страна/город/отель" />
                    </div>
                </div>
                <div class="dates col-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="checkin_date" size="10" placeholder="Заезд" />
                        <input type="text" class="form-control" id="checkout_date" size="10" placeholder="Выезд" />
                    </div>
                </div>
                <div class="col-2 brief-rooms" id="rooms"></div>
                <div class="col-2">
                    <button class="form-control" id="search">Поиск</button>
                </div>
            </div>
            <div class="row search-results">
            </div>
        </div>
    </div>
    
    <div id="dialog"></div>
    <div class="modal fade" id="modalReserve" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalReserveTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalReserveBody">
              ...
            </div>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./test.js"></script> -->
</body>
</html>
